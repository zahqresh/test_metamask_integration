    <script src="./scripts/mintMadScientists.js"></script>
    <script>
      connectWallet();  
        function simpleMint(){
            let num = document.querySelector('.mint-number').value;
          
            mint(Number(num))
        }
        
      
     

      function plus(){
        let number =  $('.number').text();
       if(Number(number) < 12){
        $('.number').text(`${Number(number)+Number(1)}`);   
       }
      
       if(number <  1){
        $('.number').text('1');  
       }
       if(number  == 12){
        $('.number').text('12');  
       }

      }

      function minus(){
       let number =  $('.number').text();
       if(number > 0){
        $('.number').text(`${Number(number)-Number(1)}`);   
       }
      
       if(number == 0 || number == 1){
        $('.number').text('1');  
       }
      }
      function preMint(){
        let num = document.querySelector('.mint-number').value;
            preSaleMint(Number(num))
        }
    </script>
